<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/telas.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-sacle=1.0, user-scalable=no">
</head>

<body class="body__fundo">
  <div class="div__fundo">
    <header class="menu header__tamanho">
      <a href="index.html"><i class="fa fa-angle-left fa-2x" aria-hidden="true"></i></a>
      <div><a id="sign" href="href">Login</a></div>
    </header>
    <main class="main_tamanho">
      <div class="div_logo">
        <a class="aa" href="tela2.html"> bandio </a>
      </div>
      <form action="#" class="form_tamanho formulario__form">

        <div class="divisao__input">
          <label for="Username" class="teste"><i class="fa fa-user-o fa-1g" aria-hidden="true"></i></label>
          <input type="text" name="Username" id="Username" placeholder="username">
        </div>

        <div class="divisao__input">
          <label for="Password"><i class="fa fa-key fa-1g" aria-hidden="true"></i></label>
          <input type="text" name="Password" id="Password" placeholder="password">
        </div>
        <div class="button__div">
          <button class="button" type="submit"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
        </div>
      </form>
    </main>
    <footer class="footer__centralizado">
      Don't have an account? <a href="tela2.html" class="a_link_personalizado">Sign up</a>
    </footer>
  </div>
</body>

</html>
